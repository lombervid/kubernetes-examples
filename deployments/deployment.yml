apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
    type: front-end
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: nginx-pod
      labels:
        # app.kubernetes.io/name: webserver
        app: nginx
        type: front-end
    spec:
      containers:
        - name: nginx-container
          image: nginx
